<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0066f0" />
    <link rel="stylesheet" href="style.css" />
    <title>time-tracking-dashboard</title>
  </head>
  <body>
    <div class="content">
      <div class="personal">
        <div class="info">
          <img src="images/image-jeremy.png" alt="pesonal-image" />
          <div class="name">
            <p>Report for</p>
            <div>Jeremy Robson</div>
          </div>
        </div>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div>
        <div class="card">
          <div class="bkgrnd">
            <img src="images/icon-work.svg" alt="work" />
          </div>
          <div class="info">
            <div class="type">
              <p>Work</p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="hours">
              <div>32hrs</div>
              <p>Last-week 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="bkgrnd">
            <img src="images/icon-play.svg" alt="play" />
          </div>
          <div class="info">
            <div class="type">
              <p>Play</p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="hours">
              <div>10hrs</div>
              <p>Last-week 8hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="bkgrnd">
            <img src="images/icon-study.svg" alt="study" />
          </div>
          <div class="info">
            <div class="type">
              <p>Study</p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="hours">
              <div>4hrs</div>
              <p>Last-week 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="bkgrnd">
            <img src="images/icon-exercise.svg" alt="exercise" />
          </div>
          <div class="info">
            <div class="type">
              <p>Exercise</p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="hours">
              <div>4hrs</div>
              <p>Last-week 5hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="bkgrnd">
            <img src="images/icon-social.svg" alt="social" />
          </div>
          <div class="info">
            <div class="type">
              <p>Social</p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="hours">
              <div>5hrs</div>
              <p>Last-week 10hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="bkgrnd">
            <img src="images/icon-self-care.svg" alt="selfCare" />
          </div>
          <div class="info">
            <div class="type">
              <p>Self Care</p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="hours">
              <div>2hrs</div>
              <p>Last-week 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
